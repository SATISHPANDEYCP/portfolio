<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>

    <!-- Css -->
    <link rel="stylesheet" href="rForm.css">

    <link rel="icon" type="image/x-icon" href="../portfolio/images/fav.png">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.latest.js"></script>

    <!-- Script for rollling -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- Script for the email.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "xhGTlLcy76cQX-h0U",
            });
        })();
    </script>
</head>

<body id="body">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="borderled-box">
                    <h1 class="mb-3"><span class="text-danger">Hi</span> there!</h1>
                    <p class="role"></p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bordered-boxd">
                    <h2 class="mb-4" style="font-size: 50px;">
                        <span class="text-danger">H</span>ire Me
                    </h2>
                    <form id="hire-me-form" class="bordered-boxes">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control"
                                placeholder="Please Enter your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="Please Enter your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Contect Number:</label>
                            <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Please Enter your Contect Number" required>
                        </div>
                        

                        <div class="form-group">
                            <label for="company">Company:</label>
                            <input type="text" id="company" name="company" class="form-control"
                                placeholder="Please Enter Company Name" required>
                        </div>

                        <div class="form-group">
                            <label for="position">Position:</label>
                            <input type="text" id="position" name="position" class="form-control"
                                placeholder="Please Enter Position Name" required>
                        </div>

                        <div class="form-group">
                            <label for="job-description">Job Description and Requirements:</label>
                            <textarea id="job-description" name="job-description" class="form-control" rows="3"
                                placeholder="Please Enter job Description and Requirements" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="salary-range">Salary Range:</label>
                            <input type="text" id="salary-range" name="salary-range" class="form-control"
                                placeholder="Please Enter offered Salary" required>
                        </div>

                        <button type="submit" class="btn btn-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="rForm.js"></script>
</body>

</html>
